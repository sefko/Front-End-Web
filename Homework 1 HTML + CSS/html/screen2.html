<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Join the community / Flutter </title>
        <link rel="stylesheet" href="../css/screen1,2.css">
    </head>
    <body class="flex">
        <main class="flex-col">
            <h1>Flutter</h1>
            <form>
                <fieldset class="flex-col">
                    <legend>Join the community</legend>

                    <input class="field top" id="username" name="username" type="text" placeholder="User Name">
                    <input class="field" id="email" name="email" type="email" placeholder="Email">
                    <input class="field bottom" id="password" name="password" type="password" placeholder="Password">

                    <div id="submit_right" class="flex-col">
                        <div class="flex-col">
                            <input id="submit" type="submit" value="Submit">
                        </div>
                    </div>
                </fieldset>
            </form>
        </main>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login / Flutter</title>
        <link rel="stylesheet" href="../css/screen1,2.css">
    </head>
    <body class="flex">
        <main class="flex-col">
            <h1>Flutter</h1>
            <form>
                <fieldset class="flex-col">
                    <legend>Login</legend>

                    <input class="field top" id="email" name="email" type="email" placeholder="Email">
                    <input class="field bottom" id="password" name="password" type="password" placeholder="Password">
                    
                    <div id="submit_right" class="flex-col">
                        <div class="flex-col">
                            <input id="submit" type="submit" value="Submit">
                            <a id="create_account" href="screen2.html">Create account</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </main>
    </body>
</html>
